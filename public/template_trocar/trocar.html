<widget-header titulo = 'CONFIRMAÇÃO DE SOLICITAÇÃO'></widget-header>

<div class="home fonteBranca">
  <center><span class="error" ng-show="vm.showError">{{vm.message}}</span></center>
	<form>

 
  		<div class="form-group">
    		<label for="email">Email</label>
    			<input type="email" class="form-control" id="email" placeholder="email" ng-model='vm.email'>
  		</div>
  
  		
      
      <button type="submit" class="btn btn-default corpoProdutos" ng-click="vm.solicitar(vm.email)">Enviar</button>


        <center>
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="vm.mostrarLoading">
          </span>
        </center>
    </div>
	</form>
</div>
